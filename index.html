<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabrielPlayer</title>
    <link rel="stylesheet" href="assets/style/styles.css">
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/reset.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="barra_titulo">
        <img src="assets/img/g (2).png" alt="Logo Player do Gabriel" class="foto_player"><h1>GabrielÂ´s Player</h1>
    </header>

    <main class="mostrador_musica">
        <img src="assets/img/stargazing.jpg" 
            alt="Foto da Musica Stargazing - The Neighbourhood"
            class="foto_musica">
          
        <div class="info_musica">
            <h2 class="texto_musica">Stargazing</h2>
            <p class="texto_musica">The Neighbourhood</p>
        </div>
        
        <div class="botoes_musica">
            <button onclick="" class="botoes botao_avancar">
                <span class="material-symbols-outlined">shuffle</span>
            </button>
            
            <button onclick="" class="botoes botao_voltar">
                <span class="material-symbols-outlined">skip_previous</span>  
            </button>

            <button onclick="" class="botoes botao_voltar">
                <span class="material-symbols-outlined">play_circle</span>
            </button>

            <button  onclick="" class="botoes botao_avancar">
                <span class="material-symbols-outlined">skip_next</span>
            </button>

            <button onclick="" class="botoes botao_avancar">
                <span class="material-symbols-outlined">repeat</span>
            </button><br>

        </div><br>
        
        <div class="temporizador_musica">
           <p class="texto_musica">00:00</p>
           <input type="range" name="Timer da Musica" class="barra_tempo_musica">
           <p class="texto_musica">3:37</p>
        </div>
        
     </main>

   
</body>
</html>
